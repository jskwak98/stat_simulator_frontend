<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/monty.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <div id="navbar">
        <a href="#" class="btn" id="menu-toggle"><i class="fa-solid fa-bars"></i></a>
    </div>
    <div id="sidebar">
        <i id="closeBtn" class="fa-solid fa-xmark closebtn"></i>
        <!-- Sidebar content -->
        <a href="index.html">Home</a>
        <a href="dice.html">Game 1</a>
        <a href="monty.html">Game 2</a>
        <a href="#">Game 3-1</a>
        <a href="#">Game 3-2</a>
        <a href="#">Insights</a>
        <a href="/admin.html">Admin</a>
        <!-- Horizontal Separator -->
        <div class="sidebar-separator"></div>
            <!-- User Nickname and Logout -->
            <div class="sidebar-bottom">
                <i id="user-pic" class="fa-regular fa-circle-user"></i>
                <div class="user-nickname"></div>
                <a href="#" id="logoutButton" class="logout-button"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </div>
    <div id="page-content-wrapper">
        <div class="page-title">
            <h1>Game 2</h1>
        </div>

        <div id="montyHallGame">
            <div id="doors">
            </div>
            <p id="instruction">Pick a Door!</p>
            <div id="choices" class="choices-container hidden">
                <button id="yes" class="game-button">Switch</button>
                <button id="no" class="game-button">Stay</button>
            </div>
            <button id="play-again" class="game-button hidden">Play Again</button>
        </div>
        
        
        <div class="record-mode">
            <div class="total-trials">
                <span id="totalTrials">Total Trials: 0</span>
            </div>
            <div class="right-side">
                <span>Record :</span>
                <div class="material-switch pull-right">
                    <input id="recordTrial" type="checkbox"/>
                    <label for="recordTrial" class="label-success"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://kit.fontawesome.com/49c8324aef.js" crossorigin="anonymous"></script>
    <script src="/script/monty.js"></script>
    <script src="/script/sidebar.js"></script>
</body>
</html>
