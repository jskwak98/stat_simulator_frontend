<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤의 즐거움</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body> 
    <div id="wrapper">
        <!-- Sidebar Toggle Button -->
        <a href="#" class="btn" id="menu-toggle"><i class="fa-solid fa-bars"></i></a>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <h1 class="text-center">랜덤의 즐거움</h1>
                        <h2 class="small text-center">오늘 해볼 실험들 목록</h2>
                        <div id="cards-wrapper" class="container">
                            <div class="row">
                                <!-- Cards -->
                                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                                    <div class="bg-white rounded shadow-sm"><img src="./img/dice.png" alt="" class="img-fluid card-img-top">
                                    <div class="p-4">
                                        <h5> <a href="#" class="text-dark">Game1 : 주사위 굴리기!</a></h5>
                                        <p class="small text-muted mb-0">100면 주사위의 6개의 합은?</p>
                                        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                                        <p class="small mb-0"><span class="font-weight-bold">TAG</span></p>
                                        <div class="badge badge-primary px-3 rounded-pill font-weight-normal">랜덤</div>
                                        <div class="badge badge-warning px-3 rounded-pill font-weight-normal">로또</div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                                    <div class="bg-white rounded shadow-sm"><img src="./img/monty-hall.png" alt="" class="img-fluid card-img-top">
                                    <div class="p-4">
                                        <h5> <a href="#" class="text-dark">Game2 : 유명한 몬티 홀</a></h5>
                                        <p class="small text-muted mb-0">잘 알려진 문제, 그런데 진짜 '잘 알고' 있나요?</p>
                                        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                                        <p class="small mb-0"><span class="font-weight-bold">TAG</span></p>
                                        <div class="badge badge-success px-3 rounded-pill font-weight-normal">전략</div>
                                        <div class="badge badge-warning px-3 rounded-pill font-weight-normal">심리</div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                                    <div class="bg-white rounded shadow-sm"><img src="./img/number-choice.png" alt="" class="img-fluid card-img-top">
                                    <div class="p-4">
                                        <h5> <a href="#" class="text-dark">Game3-1 : 숫자... 좋아하세요..?</a></h5>
                                        <p class="small text-muted mb-0">혹시 떠오르는 숫자는요?</p>
                                        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                                        <p class="small mb-0"><span class="font-weight-bold">TAG</span></p>
                                        <div class="badge badge-warning px-3 rounded-pill font-weight-normal">심리</div>
                                        <div class="badge badge-primary px-3 rounded-pill font-weight-normal">설문</div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                                    <div class="bg-white rounded shadow-sm"><img src="./img/hidden-figure.png" alt="" class="img-fluid card-img-top">
                                    <div class="p-4">
                                        <h5> <a href="#" class="text-dark">Game3-2 : Hidden Figure</a></h5>
                                        <p class="small text-muted mb-0">그렇다면?</p>
                                        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                                        <p class="small mb-0"><span class="font-weight-bold">TAG</span></p>
                                        <div class="badge badge-success px-3 rounded-pill font-weight-normal">전략</div>
                                        <div class="badge badge-warning px-3 rounded-pill font-weight-normal">심리</div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/49c8324aef.js" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
    <script src="script/sidebar.js"></script>
</body>
</html>
